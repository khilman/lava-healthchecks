actions:
- deploy:
    timeout:
      minutes: 10
    to: tftp
    kernel:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/stable/linux-5.10.y/v5.10.61/arm64/defconfig/gcc-8/kernel/Image?raw=true
      type: image
