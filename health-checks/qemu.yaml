device_type: qemu

job_name: mainline-master-v4.15-x86-x86_64_defconfig-qemu-qemu-boot
timeouts:
  job:
    minutes: 10
  action:
   minutes: 5
  actions:
    power-off:
      seconds: 30
priority: high
visibility: public

context:
  arch: x86_64
  cpu: qemu64

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    os: oe
    images:
      kernel:
        image_arg: '-kernel {kernel} -append "console=ttyS0,115200 root=/dev/ram0 debug verbose"'
        url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/mainline/master/v4.15/x86/x86_64_defconfig/bzImage?raw=true
      ramdisk:
        image_arg: '-initrd {ramdisk}'
        url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/images/rootfs/buildroot/x86/rootfs.cpio.gz?raw=true

- boot:
    timeout:
      minutes: 5
    method: qemu
    media: tmpfs
    prompts:
      - 'linaro-test'
      - 'root@debian:~#'
      - '/ #'
